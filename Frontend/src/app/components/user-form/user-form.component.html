<ng-container *ngIf="createUser$ | async as formState">
  <form novalidate (ngSubmit)="onSubmit()" [ngrxFormState]="formState" class="form-container">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [ngrxFormControlState]="formState.controls.name"
      />
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input
        id="last_name"
        type="text"
        class="form-control"
        [ngrxFormControlState]="formState.controls.last_name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        [ngrxFormControlState]="formState.controls.email"
      />
    </div>

    <button
      type="submit"
      [disabled]="formState.isInvalid"
      class="btn-submit"
    >
      Enviar
    </button>
  </form>
</ng-container>
